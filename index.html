<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="img/netflix-logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.netflix.com"><img class="logo" src="img/netflix-logo.png" alt=""></a>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>Sign In</h1>
            </div>
            <div class="login-field">
                <div class="email-field">
                    <input class="inputs" type="text" placeholder="Email or phone number">
                </div>
                <div class="password-field">
                    <input class="inputs" type="password" placeholder="Password">
                </div>
                <button>Sign In</button>
            </div>
            <div class="options">
                <input class="checkbox" type="checkbox">
                <label>Remember me</label>
                <a class="help" href="https://www.netflix.com/br-en/LoginHelp">Need help?</a>
            </div>
            <div class="options2">
                <img src="img/fb-logo.png" alt="">
                <label>Login with Facebook</label>
                <div class="signup-area">
                    <p>New to Netflix?</p>
                    <a class="signup" href="https://www.netflix.com">Sign up now.</a>
                </div>
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                <a class="learnm" href="#">Learn more.</a>
            </div>
        </div>
    </main>
</body>
</html>
